<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Менеджер меню</h3>
    <form method="POST">
        {% for i in foods %}
            <div>
                    <p style="display: inline-block"><input type="checkbox" {% if i.is_active %}checked{% else %}{% endif %} name="checkbox", value="{{i.name}}"></p> 
                    <p style="display: inline-block; font-size: 20px;">{{i.name}}, цена: {{i.price}} руб, вес: {{i.weight}}</p>
                    <a class="btn btn-primary" href="{{ url_for('edit_food', id=i.id) }}">Редактировать</a>
            </div>
        {% endfor %}
        <div style="display: inline-block">
            <input type="submit" value="Сохранить" class="btn btn-primary">
        </div>
        <div style="display: inline-block">
            <a href="{{ url_for('create_food') }}" class="btn btn-success">Создать новое блюдо</a>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
